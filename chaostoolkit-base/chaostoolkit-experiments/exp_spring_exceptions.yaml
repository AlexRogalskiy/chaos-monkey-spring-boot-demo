{
  "version": "1.0.0",
  "title": "Exploring assumptions if a dependency starts responding slowly",
  "description": "Uses the Spring Chaos Monkey to manipulate a service",
  "tags": [
    "service",
    "spring"
  ],
  "steady-state-hypothesis": {
    "probes": [
      {
        "name": "api-gateway-must-still-respond",
        "provider": {
          "type": "http",
          "url": "http://api-gateway:8080/startpage"
        },
        "tolerance": 250,
        "type": "probe"
      }
    ],
    "title": "System is healthy"
  },
  "method": [
    {
      "name": "enable_chaosmonkey",
      "provider": {
        "arguments": {
          "base_url": "http://fashion:8082/actuator"
        },
        "func": "enable_chaosmonkey",
        "module": "chaosspring.actions",
        "type": "python"
      },
      "type": "action"
    },
    {
      "name": "configure_assaults",
      "provider": {
        "arguments": {
          "base_url": "http://fashion:8082/actuator",
          "assaults_configuration": {
            "level": 1,
            "latencyRangeStart": 10000,
            "latencyRangeEnd": 10000,
            "latencyActive": false,
            "exceptionsActive": true,
            "killApplicationActive": false,
            "restartApplicationActive": false
          }
        },
        "func": "change_assaults_configuration",
        "module": "chaosspring.actions",
        "type": "python"
      },
      "type": "action"
    }
  ],
  "rollbacks": [
    {
      "name": "disable-chaosmonkey",
      "type": "action",
      "provider": {
        "type": "python",
        "module": "chaosspring.actions",
        "func": "disable_chaosmonkey",
        "arguments": {
          "base_url": "http://besteller-fashion:8082/actuator"
        }
      }
    }
  ]
}
